<div class="modal-header">
  <h1 class="modal-title">Add/Edit a Department</h1>
  <button class="close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #deptForm="ngForm" (ngSubmit)="OnSubmitClicked(deptForm)">
    <div class="form-group"><input type="hidden" name="ID" class="form-control" [(ngModel)]="department.ID"></div>
    <div class="form-group">
      <label for="DepartmentName">Department Name</label>
      <input type="text" required name="DepartmentName" class="form-control" [(ngModel)]="department.DepartmentName">
    </div>
    <div class="form-group">
      <label for="Location">Location</label>
      <input type="text" required name="Location" class="form-control" [(ngModel)]="department.Location">
    </div>
    <div class="form-group">
        <label for="DepartmentHead">Department Head</label>
      <select [(ngModel)]="department.DepartmentHead" name="DepartmentHead" class="form-control">
        <option value="">Select</option>
        <option *ngFor="let emp of employees" [value]="emp.ID">{{emp.Name}}</option>
      </select>
    </div>
    <input type="submit" class="btn btn-success" value="Save" [disabled]="!deptForm.valid">&nbsp;
    <input type="button" class="btn btn-danger" value="Cancel" (click)="activeModal.dismiss('Cancel click')">
  </form>
</div>
